# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - az-appservice-go-azureregistry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    if: ${{ false }}
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://akvtraining.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a3760a5dac7f4726917f38f215d0db06 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_02520bfd6ea841afbf108eca82268bd9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: akvtraining.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a3760a5dac7f4726917f38f215d0db06 }}/az-appservice-go:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'az-appservice-go-azureregistry'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_49027503250544718765fc934565a526 }}
        images: 'akvtraining.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a3760a5dac7f4726917f38f215d0db06 }}/az-appservice-go:${{ github.sha }}'
